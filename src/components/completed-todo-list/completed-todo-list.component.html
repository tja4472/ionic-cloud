<ion-grid>
	<ion-row center *ngFor="let item of data">
		<ion-col style="flex:none; width:auto">
			<ion-checkbox [checked]="item.isComplete" (ionChange)="checkboxChange($event, item)">
			</ion-checkbox>
		</ion-col>
		<ion-col width-90>
			<ion-item (click)="editItem.emit(item)">
				<h3 [style.text-decoration]="item.isComplete ? 'line-through': ''">{{item.name}}</h3>
				<p>{{item.description}}</p>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
