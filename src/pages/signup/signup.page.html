<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="signupForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">Username</ion-label>
        <ion-input type="text" formControlName="username">
        </ion-input>
      </ion-item>

      <p *ngIf="!signupForm.controls.username.valid">This field is invalid!</p>
      <p *ngIf="signupForm.controls.username.errors">This field is required!</p>
      <p *ngIf="signupForm.controls.username.hasError('required')">This field is required! AAAA</p>

      <!--    
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>
-->
      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password">
        </ion-input>
      </ion-item>

      <p *ngIf="signupForm.controls.password.hasError('required')">This field is required!</p>      
      <!--      
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>
-->
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onSignup()" color="primary" block [disabled]="!signupForm.valid">Signup</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <h5>Login State</h5>
  <p>
    {{loginState$ | async | json}}
  </p>
<!--
  <error [error]="(loginState$ | async).error">
  </error>
-->  
</ion-content>
