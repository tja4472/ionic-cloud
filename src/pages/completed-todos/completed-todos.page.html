<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Completed Todos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <completed-todo-list
      [data]="data$ | async" 
      (checkItem)="checkItem($event)"      
      (editItem)="editItem($event)"   
  ></completed-todo-list>
